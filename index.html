<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form">
            <input
              type="text"
              class="cityName"
              placeholder="Enter a city"
              autocomplete="off"
              autofocus="On"
              id="city-input"
            />
            <input type="submit" class="btn btn-info" value="Search" />
          </form>
          <div class="overview">
            <h1 id="current-city"></h1>
            <ul>
              <li id="current-date-details">Friday | 23 August 2023 | 08:00</li>
              <li id="weather-description">Clear</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img src="#" alt="clear" id="weather-icon" />
                <div>
                  <strong id="current-temperature"></strong
                  ><span class="units"
                    ><a href="#" id="celsius-link" class="active">째C</a> |
                    <a href="#" id="fahrenheit-link">째F</a></span
                  >
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li id="current-humidity"></li>
                <li id="current-wind"></li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast">
            <div class="row">
              <div class="col-2">
                <div class="forecast-dates">Thu</div>
                <img
                  src="https://openweathermap.org/img/wn/03n@2x.png"
                  alt=""
                  width="43"
                />
                <div class="forecast-temperatures">
                  <span class="weather-forecast-max-temperature">18째 </span>
                  <span class="weather-forecast-min-temperature">12째</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a href="https://github.com/OthibengKgalaletso" target="_blank"
            >Open-source code</a
          >
          by Kgalaletso Othibeng
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
